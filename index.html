<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Trading</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    
    <!-- ... -->
    
<div class="bl-background">
     <div class="bl-bought">
         <div class="bl-title"><b>Залишилося</b></div>
         <hr class="color-line">
         <span class="remain"><b>Печиво</b><span class="bl-numOfRemains"><b>2</b></span></span>
         <span class="remain"><b>Сир</b><span class="bl-numOfRemains"><b>1</b></span></span>
         
         <hr class="color-line">
         
         <div class="bl-title"><b>Куплене</b></div>
         <hr class="color-line">
         <span class="remain"><b>Помідори</b><span class="bl-numOfRemains"><b>2</b></span></span>
         
    </div>
    
    
    
    <!-- ... -->
    <div class="bl-list">
        
        <div class="textfield">
        
        <input class="bl-textinput" type="text" name="" value="Назва товару">
                                                          
         <button class="bl-add"><b>Додати</b></button>
            
        </div>
        
        <hr class="color-line">
        <div class="bl-row">
            <div class="bl-product">
                <b>Помідори</b>
            </div>
            <div class="bl-count">
                <button class="bl-minus"><b>-</b></button>
                <span class="bl-label"><b>3</b></span>
                <button class="bl-plus"><b>+</b></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughtbut"><b>Куплене</b></button> 
                <button class="bl-exit"><b>х</b></button>
            </div>
        </div>
        
        <hr class="color-line">
        
        <div class="bl-row">
            <div class="bl-product">
                <b>Сир</b>
            </div>
            <div class="bl-count">
                <button class="bl-minus"><b>-</b></button>
                <span class="bl-label"><b>3</b></span>
                <button class="bl-plus"><b>+</b></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughtbut"><b>Куплене</b></button> 
                <button class="bl-exit"><b>х</b></button>
            </div>
        </div>
        
        <hr class="color-line">
        
        <div class="bl-row">
            <div class="bl-product">
                <b>Печиво</b>
            </div>
            <div class="bl-count">
                <button class="bl-minus"><b>-</b></button>
                <span class="bl-label"><b>3</b></span>
                <button class="bl-plus"><b>+</b></button>
            </div>
            <div class="bl-buttons">
                <button class="bl-boughtbut"><b>Куплене</b></button> 
                <button class="bl-exit"><b>х</b></button>
            </div>
        </div>
    </div>
   
     <!-- ... -->
    
</div>
